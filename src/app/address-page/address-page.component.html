<div class="results">

    <header data-aos="fade-down" class="address_page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="d-none d-xl-block col-3">
                    <a href="https://whatshere.io">
                        <a [routerLink]="['/search']" class="logo header__logo"><img src="./assets/img/logo@2x.png" class="logo start_page-header__logo" alt="Whatshere.io"></a>
                    </a>
                </div>
                <div class="col-7 d-xl-none">
                    <div class="{{mobileMenuClass}}">
                        <button type="button" class="mobile-menu-btn__icon" (click)="toggleMenu()">
                            <svg x="0px" y="0px" viewBox="0 0 512 512" width="25px" height="25px">
                                <path
                                    d="M491.318,235.318H20.682C9.26,235.318,0,244.577,0,256s9.26,20.682,20.682,20.682h470.636    c11.423,0,20.682-9.259,20.682-20.682C512,244.578,502.741,235.318,491.318,235.318z"
                                    fill="#232d41"/>
                                <path
                                    d="M491.318,78.439H20.682C9.26,78.439,0,87.699,0,99.121c0,11.422,9.26,20.682,20.682,20.682h470.636    c11.423,0,20.682-9.26,20.682-20.682C512,87.699,502.741,78.439,491.318,78.439z"
                                    fill="#232d41"/>
                                <path
                                    d="M491.318,392.197H20.682C9.26,392.197,0,401.456,0,412.879s9.26,20.682,20.682,20.682h470.636    c11.423,0,20.682-9.259,20.682-20.682S502.741,392.197,491.318,392.197z"
                                    fill="#232d41"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="col-5 d-xl-none">
                    <div class="mobile-search-btn">
                        <button type="button" class="mobile-search-btn__icon" (click)="toggleSearchForm()">
                            <svg width="44" height="44" viewBox="0 0 44 44">
                                <g id="Group_1431" data-name="Group 1431" transform="translate(190 -155)">
                                    <g id="Rectangle_17590" data-name="Rectangle 17590" transform="translate(-190 155)"
                                       fill="#fff" stroke="#e6e6e6" stroke-width="1">
                                        <rect width="44" height="44" rx="22" stroke="none"/>
                                        <rect x="0.5" y="0.5" width="43" height="43" rx="21.5" fill="none"/>
                                    </g>
                                    <path id="search"
                                          d="M18.71,16.982l-4.437-4.615a7.525,7.525,0,1,0-5.761,2.688,7.447,7.447,0,0,0,4.313-1.362l4.471,4.65a.982.982,0,1,0,1.415-1.361ZM8.512,1.964A5.564,5.564,0,1,1,2.948,7.528,5.57,5.57,0,0,1,8.512,1.964Z"
                                          transform="translate(-177.59 167.824)" fill="#232d41"/>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="col-12 col-xl-6">
                    <app-search [page]="'address'" [formClass]="formClass"></app-search>
                </div>
                <div class="d-none d-xl-block col-3">
                    <nav class="start_page-menu">
                        <a href="https://whatshere.io/Top10/Germany" class="start_page-menu__link">Top 10</a>
                        <a href="#about-us" class="start_page-menu__link">About us</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Begin main -->
    <main class="main results__main">
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-1">
                    <nav class="{{menuClass}}">
                        <a [routerLink]="['./']" class="{{ activeLink === 1 ? 'menu__link menu__link_active' : 'menu__link'}}" skipLocationChange
                           [ngx-scroll-to]="'#overview'">
                            <div class="menu__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24.54" height="24.54" viewBox="0 0 24.54 24.54">
                                    <path
                                        d="M24.813,3H5.727A2.735,2.735,0,0,0,3,5.727V24.813A2.735,2.735,0,0,0,5.727,27.54H24.813a2.735,2.735,0,0,0,2.727-2.727V5.727A2.735,2.735,0,0,0,24.813,3ZM11.18,22.087H8.453V12.543H11.18Zm5.453,0H13.907V8.453h2.727Zm5.453,0H19.36V16.633h2.727Z"
                                        transform="translate(-3 -3)" fill="#232D41"/>
                                </svg>
                            </div>
                            <p class="menu__name">Overview</p>
                        </a>
                        <a [routerLink]="['./']" class="{{ activeLink === 2 ? 'menu__link menu__link_active' : 'menu__link'}}" skipLocationChange
                           [ngx-scroll-to]="'#metainfo'">
                            <div class="menu__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23.72" height="25.72" viewBox="0 0 23.72 25.72">
                                    <path d="M19.865,7.026,19.232,4H5V29.72H8.163V19.129h8.855l.633,3.026H28.72V7.026Z"
                                          transform="translate(-5 -4)" fill="#232d41"/>
                                </svg>
                            </div>
                            <p class="menu__name">Metainfo</p>
                        </a>
                        <a [routerLink]="['./']" class="{{ activeLink === 3 ? 'menu__link menu__link_active' : 'menu__link'}}" skipLocationChange
                           [ngx-scroll-to]="'#transport'">
                            <div class="menu__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="21.813" height="25.904" viewBox="0 0 21.813 25.904">
                                    <path
                                        d="M14.907,2C8.881,2,4,2.682,4,7.453V20.405a4.777,4.777,0,0,0,4.772,4.772L6.727,27.222V27.9h16.36v-.682l-2.045-2.045a4.777,4.777,0,0,0,4.772-4.772V7.453C25.813,2.682,20.933,2,14.907,2ZM8.772,22.45a2.045,2.045,0,1,1,2.045-2.045A2.042,2.042,0,0,1,8.772,22.45Zm4.772-8.18H6.727V7.453h6.817Zm7.5,8.18a2.045,2.045,0,1,1,2.045-2.045A2.042,2.042,0,0,1,21.042,22.45Zm2.045-8.18H16.27V7.453h6.817Z"
                                        transform="translate(-4 -2)" fill="#232d41"/>
                                </svg>
                            </div>
                            <p class="menu__name">Transport</p>
                        </a>
                        <a [routerLink]="['./']" class="{{ activeLink === 4 ? 'menu__link menu__link_active' : 'menu__link'}}" skipLocationChange
                           [ngx-scroll-to]="'#availability'">
                            <div class="menu__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24.54" height="21.813" viewBox="0 0 24.54 21.813">
                                    <path
                                        d="M26.177,4H4.363V6.727H26.177ZM27.54,17.633V14.907L26.177,8.09H4.363L3,14.907v2.727H4.363v8.18H18v-8.18H23.45v8.18h2.727v-8.18ZM15.27,23.087H7.09V17.633h8.18Z"
                                        transform="translate(-3 -4)" fill="#232d41"/>
                                </svg>
                            </div>
                            <p class="menu__name">Availability</p>
                        </a>
                        <a [routerLink]="['./']" class="{{ activeLink === 5 ? 'menu__link menu__link_active' : 'menu__link'}}" skipLocationChange
                           [ngx-scroll-to]="'#housing'">
                            <div class="menu__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="27.303" height="23.207" viewBox="0 0 27.303 23.207">
                                    <path
                                        d="M12.921,26.207V18.017h5.461v8.191h6.826V15.286h4.1L15.651,3,2,15.286H6.1V26.207Z"
                                        transform="translate(-2 -3)" fill="#232d41"/>
                                </svg>
                            </div>
                            <p class="menu__name">Housing</p>
                        </a>
                        <a [routerLink]="['./']" class="{{ activeLink === 6 ? 'menu__link menu__link_active' : 'menu__link'}}" skipLocationChange
                           [ngx-scroll-to]="'#jobs'">
                            <div class="menu__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="27.267" height="25.904" viewBox="0 0 27.267 25.904">
                                    <path
                                        d="M26.54,7.453H22.45V4.727A2.717,2.717,0,0,0,19.723,2h-8.18A2.717,2.717,0,0,0,8.817,4.727V7.453H4.727A2.717,2.717,0,0,0,2,10.18v15A2.717,2.717,0,0,0,4.727,27.9H26.54a2.717,2.717,0,0,0,2.727-2.727v-15A2.717,2.717,0,0,0,26.54,7.453Zm-15-2.727h8.18V7.453h-8.18Zm15,20.45H4.727V22.45H26.54Zm0-6.817H4.727V10.18h4.09v2.727h2.727V10.18h8.18v2.727H22.45V10.18h4.09Z"
                                        transform="translate(-2 -2)" fill="#232d41"/>
                                </svg>
                            </div>
                            <p class="menu__name">Jobs</p>
                        </a>
                    </nav>
                </div>
                <div class="col-12 col-xl-9">
                    <app-address-overview [data]="overviewData"></app-address-overview>
                    <app-address-metainfo [data]="metainfoData"></app-address-metainfo>
                    <app-address-transport [data]="transportData"></app-address-transport>
                    <app-address-availability [data]="availabilityData"></app-address-availability>
                    <app-address-housing></app-address-housing>
                    <app-address-jobs></app-address-jobs>
                </div>
                <div class="d-none col-xl-2" #componentDiv>
                    <img src="./../../assets/img/ad.png" alt="advertisement">
                </div>
            </div>
        </div>
    </main>
    <!-- End main -->

</div>

<!-- Begin footer -->
<app-footer></app-footer>
<!-- End footer -->
