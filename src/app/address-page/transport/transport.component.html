<div id="transport">

    <div class="box loading-shade" *ngIf="isLoadingResults; else transport">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <!-- Begin item -->
    <ng-template #transport>
        <h2 class="title box__title">Transport</h2>
        <div class="transport__grid">
            <div class="row">
                <div class="col-12 col-lg-4 transport__col">
                    <div class="transport__item">
                        <p class="transport__name">Closest Bus Stop</p>
                        <div class="transport__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="45.107" height="59.7"
                                 viewBox="0 0 45.107 59.7">
                                <path d="M31.5,37.7a4.9,4.9,0,1,1,9.8,0" fill="none" stroke="#ff4641"
                                      stroke-miterlimit="10" stroke-width="2"/>
                                <line x2="8.4" transform="translate(18.4 44.2)" fill="none" stroke="#ff4641"
                                      stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                <line x2="8.4" transform="translate(18.4 46.8)" fill="none" stroke="#ff4641"
                                      stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                <path d="M39.3,58.7H35.7a2.006,2.006,0,0,1-2-2V51.8h7.6v4.9A2.006,2.006,0,0,1,39.3,58.7Z"
                                      fill="none" stroke="#ff4641" stroke-miterlimit="10" stroke-width="2"/>
                                <path d="M5.8,58.7H9.4a2.006,2.006,0,0,0,2-2V51.8H3.9v4.9A1.923,1.923,0,0,0,5.8,58.7Z"
                                      fill="none" stroke="#ff4641" stroke-miterlimit="10" stroke-width="2"/>
                                <path
                                    d="M41.7,1H3.5A2.476,2.476,0,0,0,1,3.5V49.3a2.476,2.476,0,0,0,2.5,2.5H41.6a2.476,2.476,0,0,0,2.5-2.5V3.5A2.393,2.393,0,0,0,41.7,1Z"
                                    fill="none" stroke="#ff4641" stroke-miterlimit="10" stroke-width="2"/>
                                <circle cx="2.3" cy="2.3" r="2.3" transform="translate(5.4 43.2)" fill="none"
                                        stroke="#ff4641" stroke-miterlimit="10" stroke-width="2"/>
                                <circle cx="2.3" cy="2.3" r="2.3" transform="translate(35.2 43.2)" fill="none"
                                        stroke="#ff4641" stroke-miterlimit="10" stroke-width="2"/>
                                <line x1="43.2" transform="translate(1 37.7)" fill="none" stroke="#ff4641"
                                      stroke-miterlimit="10" stroke-width="2"/>
                                <line x2="43.2" transform="translate(1 9.8)" fill="none" stroke="#ff4641"
                                      stroke-miterlimit="10" stroke-width="2"/>
                                <line x2="9.2" transform="translate(19.7 5.5)" fill="none" stroke="#ff4641"
                                      stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                <line x2="0.6" transform="translate(16.3 5.5)" fill="none" stroke="#ff4641"
                                      stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                            </svg>
                        </div>
                        <p class="transport__time">{{ data.busDistance }}m<span>walk</span></p>
                    </div>
                </div>
                <div class="col-12 col-lg-4 transport__col">
                    <div class="transport__item">
                        <p class="transport__name">Closest Subway/Tram</p>
                        <div class="transport__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="37.124" height="66.413"
                                 viewBox="0 0 37.124 66.413">
                                <g transform="translate(0.412)">
                                    <path
                                        d="M29,12.1H7.3A6.338,6.338,0,0,0,1,18.4v34a6.274,6.274,0,0,0,6.3,6.3H29a6.274,6.274,0,0,0,6.3-6.3v-34A6.338,6.338,0,0,0,29,12.1Z"
                                        fill="none" stroke="#ff4641" stroke-miterlimit="10"
                                        stroke-width="2"/>
                                    <circle cx="2.1" cy="2.1" r="2.1" transform="translate(5.1 50.8)"
                                            fill="none" stroke="#ff4641" stroke-miterlimit="10"
                                            stroke-width="2"/>
                                    <circle cx="2.1" cy="2.1" r="2.1" transform="translate(27 50.8)"
                                            fill="none" stroke="#ff4641" stroke-miterlimit="10"
                                            stroke-width="2"/>
                                    <line x1="34.3" transform="translate(1 45.8)" fill="none" stroke="#ff4641"
                                          stroke-miterlimit="10" stroke-width="2"/>
                                    <line x2="34.3" transform="translate(1 20.2)" fill="none" stroke="#ff4641"
                                          stroke-miterlimit="10" stroke-width="2"/>

                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                    <line x2="0.6" transform="translate(12.4 16.2)" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                    <line x1="7" y2="6.3" transform="translate(1 58.7)" fill="none"
                                          stroke="#ff4641" stroke-linecap="round" stroke-miterlimit="10"
                                          stroke-width="2"/>
                                    <line x2="7" y2="6.3" transform="translate(28.3 58.7)" fill="none"
                                          stroke="#ff4641" stroke-linecap="round" stroke-miterlimit="10"
                                          stroke-width="2"/>
                                    <line y2="25.6" transform="translate(18.2 20.2)" fill="none" stroke="#ff4641"
                                          stroke-miterlimit="10" stroke-width="2"/>
                                    <line y1="11.1" transform="translate(18.2 1)" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                    <line x2="11.5" transform="translate(12.4 1)" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                </g>
                            </svg>
                        </div>
                        <p class="transport__time">{{ data.trainDistance }}m<span>walk</span></p>
                    </div>
                </div>
                <div class="col-12 col-lg-4 transport__col">
                    <div class="transport__item">
                        <p class="transport__name">Closest Motorway Trunk</p>
                        <div class="transport__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="67.5" height="61.23" viewBox="0 0 67.5 61.23">
                                <g transform="translate(0 0.266)">
                                    <line y1="23.6" x2="7.9" transform="translate(20.8 1)" fill="none"
                                          stroke="#ff4641" stroke-linecap="round" stroke-miterlimit="10"
                                          stroke-width="2"/>
                                    <line y1="22.8" x2="7.6" transform="translate(9.2 36.9)" fill="none"
                                          stroke="#ff4641" stroke-linecap="round" stroke-miterlimit="10"
                                          stroke-width="2"/>

                                          stroke="#ff4641" stroke-linecap="round" stroke-miterlimit="10"
                                          stroke-width="2"/>
                                    <line x1="7.6" y1="22.8" transform="translate(50.7 36.9)" fill="none"
                                          stroke="#ff4641" stroke-linecap="round" stroke-miterlimit="10"
                                          stroke-width="2"/>
                                    <line y1="23.6" transform="translate(33.8 1)" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                    <line y1="22.8" transform="translate(33.8 36.9)" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                    <rect width="65.5" height="3.3" stroke-width="2" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" transform="translate(1 29.1)"/>
                                    <path d="M6.5,32.4v4.5h5.4V32.4" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                    <path d="M55.6,32.4v4.5h5.5V32.4" fill="none" stroke="#ff4641"
                                          stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                                </g>
                            </svg>
                        </div>
                        <p class="transport__time">{{ data.motorwayDistance }}m<span>car drive</span></p>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <!-- End item -->

</div>
